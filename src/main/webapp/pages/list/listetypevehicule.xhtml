<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:dataTable value="#{typevehiculeBean.typevehicules}" var="item" selection="#{typevehiculeBean.selTypevehicule}" selectionMode="single" rowKey="#{item.idTypeVehicule}" rows="12">
            <p:ajax  event="rowSelect" listener="#{typevehiculeBean.active()}" update="mod sup"/>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="IdTypeVehicule"/>
                </f:facet>
                <h:outputText value="#{item.idTypeVehicule}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="LibTypeVehicule"/>
                </f:facet>
                <h:outputText value="#{item.libTypeVehicule}"/>
            </p:column>
                 <f:facet name="footer">
                     <p:commandButton id="mod" update=":seltypevehicule" value="#{msg['index.btnmodifier']}" oncomplete="uptypevehicule.show();" disabled="#{typevehiculeBean.activer}" styleClass="button"/> 
                     <p:commandButton id="sup"  value="#{msg['index.btnsupprimer']}" disabled="#{typevehiculeBean.activer}"  styleClass="button" onclick="confirmation.show();"/>
                <p:commandButton value="#{msg['index.btnajouter']}" icon="ui-icon-ajouter" styleClass="button" oncomplete="typevehicule.show();"/>
            </f:facet>
        </p:dataTable>
    </h:form>

    <h:form>
        <p:confirmDialog message="voulez -vous vraiment effectué cette opération"  severity="alert" widgetVar="confirmation">
            <p:commandButton  value="Oui" actionListener="#{typevehiculeBean.supprimer()}" ajax="false" icon="ui-icon-ok"  />
            <p:commandButton value="Non" onclick="uptypedoc.hide();"  ajax="false"/>
        </p:confirmDialog>
    </h:form>

</ui:composition>
